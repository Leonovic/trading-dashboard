name: Update Fundamental Dashboard

on:
  schedule:
    # Alle 15 Minuten
    - cron: '*/15 * * * *'
  workflow_dispatch: # Manuelles Triggern m√∂glich

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy pytz
    
    - name: Run dashboard updater
      run: python update_dashboard.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html data_summary.json
        git diff --staged --quiet || (git commit -m "Update: Fundamental data $(date +'%Y-%m-%d %H:%M')" && git push)
