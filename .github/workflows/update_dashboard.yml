name: Update Trading Dashboard

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install yfinance pandas numpy
      
      - run: python update_dashboard.py
      
      - run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add index.html
          git commit -m "Update dashboard" || echo "No changes"
          git push
