name: Update Trading Dashboard

on:
  schedule:
    # Run every 15 minutes (zuverlÃ¤ssiger als alle 5)
    - cron: '*/15 * * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy pytz

    - name: Fetch market data and update dashboard
      run: python update_dashboard.py
      timeout-minutes: 3
      env:
        TZ: Europe/Berlin

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit changes
      run: |
        git add index.html data_summary.json
        git diff --staged --quiet || git commit -m "ðŸš€ Auto-update dashboard: $(date +'%Y-%m-%d %H:%M:%S')"

    - name: Push changes
      run: git push

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
